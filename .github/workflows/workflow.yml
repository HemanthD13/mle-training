name: ML Pipeline

on:
  push:
    branches:
      - enh/issue#17/add-ml-workflow
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tree CLI (for debugging)
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Show directory structure
        run: tree -L 3

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          use-mamba: true
          environment-file: env.yml
          activate-environment: mle-dev

      - name: Verify Environment
        run: |
          conda info --envs
          which python
          python --version
          which pytest || echo "pytest not found"

      - name: Install Dependencies
        run: |
          pip install -e .

      - name: Run Unit Tests
        run: |
          pytest tests/unit_tests/

  build:
    runs-on: ubuntu-latest
    needs: unit-test
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          use-mamba: true
          environment-file: env.yml
          activate-environment: mle-dev

      - name: Build Package
        run: |
          python setup.py sdist bdist_wheel
